<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name"/>
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name"/>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email"   id="email" name="email"/>
                    </div>
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role"></select>
                        <option value="default"></option>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="adress" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city"/>
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode"/>
                    </div>
                    <div class="form-control">
                        <label for="start-date">Start Date</label>
                        <input id="start-date" name="start-date" type="date"/>
                        
                    </div>
                    <div class="form-control">
                        <label for="upload-cv">Upload CV</label>
                        <input type="file" name="upload-cv" id="upload-cv">  
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
